    <script>
        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('https://hstarsp.net/auth/status', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated && data.user) {
                        // Show services view
                        document.getElementById('servicesView').style.display = 'block';
                        document.getElementById('loginView').style.display = 'none';
                        document.getElementById('userEmail').textContent = data.user.email;
                    } else {
                        // Show login view
                        document.getElementById('loginView').style.display = 'block';
                        document.getElementById('servicesView').style.display = 'none';
                    }
                } else {
                    // Show login view
                    document.getElementById('loginView').style.display = 'block';
                    document.getElementById('servicesView').style.display = 'none';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                // Show login view on error
                document.getElementById('loginView').style.display = 'block';
                document.getElementById('servicesView').style.display = 'none';
            }
        }

        async function logout() {
            try {
                await fetch('https://hstarsp.net/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.reload();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
