services:
  # Nginx Reverse Proxy (모든 서비스의 진입점)
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - web
    restart: unless-stopped
    depends_on:
      - main-page
      - realestate-frontend
      - realestate-backend

  # 메인 페이지 (가족정보 공유사이트)
  main-page:
    build:
      context: ./main-page
      dockerfile: Dockerfile
    container_name: main-page
    expose:
      - "80"
    networks:
      - web
    restart: unless-stopped

  # Highschool 프로젝트 - 로컬 빌드 (ARM64 지원)
  highschool:
    build:
      context: ../highschool-calendar
      dockerfile: Dockerfile
    container_name: highschool
    expose:
      - "80"
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Real Estate Calculator - Frontend (로컬 빌드)
  realestate-frontend:
    build:
      context: ../my-realestate-calc
      dockerfile: ./pcweb/Dockerfile
    container_name: realestate-frontend
    expose:
      - "80"
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Real Estate Calculator - Backend (로컬 빌드)
  realestate-backend:
    build:
      context: ../my-realestate-calc/backend
      dockerfile: Dockerfile
    container_name: realestate-backend
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - SPRING_DATASOURCE_URL=${REALESTATE_DB_URL:-jdbc:postgresql://host.docker.internal:5432/realestate}
      - SPRING_DATASOURCE_USERNAME=${REALESTATE_DB_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${REALESTATE_DB_PASSWORD:-postgres}
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    driver: bridge
