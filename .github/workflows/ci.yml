name: CI - Build and Test

on:
  push:
    branches:
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Main Page ë¹Œë“œ í…ŒìŠ¤íŠ¸
      - name: Build Main Page Image
        run: |
          docker build -t main-page:test ./main-page

      # Nginx ì„¤ì • ê²€ì¦
      - name: Test Nginx Configuration
        run: |
          docker run --rm \
            -v $(pwd)/nginx/nginx.conf:/etc/nginx/nginx.conf:ro \
            -v $(pwd)/nginx/conf.d:/etc/nginx/conf.d:ro \
            nginx:alpine nginx -t

      # Docker Compose ë¬¸ë²• ê²€ì¦
      - name: Validate Docker Compose
        run: |
          docker compose config > /dev/null

      - name: Build Summary
        run: |
          echo "âœ… Build completed successfully"
          echo "ðŸ“¦ Main Page image built"
          echo "ðŸ”§ Nginx configuration validated"
          echo "ðŸ“‹ Docker Compose configuration validated"
